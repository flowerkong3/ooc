<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ooc_sub_event</title>
  <!-- *js -->
  <script src="js/jquery-3.5.1.min.js"></script>
  <!-- *Slick.js -->
  <script src="js/slick/slick.min.js"></script>
  <link rel="stylesheet" href="js/slick/slick.css">
  <link rel="stylesheet" href="js/slick/slick-theme.css">
  <!-- *Sliding jQuery 부드럽게 슬라이딩 되면서 찾아감-->
  <script src="js/jquery.scrollTo.min.js"></script>
  <!-- *Custom.js -->
  <script src="js/custom_index.js"></script> <!-- js common-->
	<script src="js/includeHTML.js"></script>
  <!-- <script src=""></script> --> <!-- 제작중 -->
  <!-- *CSS -->
  <!-- pc -->
  <link rel="stylesheet" href="css/sub_event/style_sub_event.css"> <!-- 제작중 -->
  <!-- 모바일 -->
  <link rel="stylesheet" href="css/responsive.css"> <!-- common-->
  <link rel="stylesheet" href="css/sub_event/responsive_sub_event.css"> <!-- 제작중 -->
  
</head>
<body>
  <div class="container">
    <!-- ! Header -->
		<header>
			<div w3-include-html="header.html">
				 <script>includeHTML();</script>
			</div>
		</header>
    <!-- ! Main 메인 비주얼 -->
    <!-- ! Section 시작 -->
    <section class="section01 event-main">
      <div class="inner">
        <div class="event-content">
          <div class="event-heading">
            <img src="images/sub_event/sub_event_logo.png" alt="event_logo">
            <h2>신규회원 혜택
              <span>
                신규회원분들께 무료샘플 & 무료쿠폰을 증정해 드립니다.
              </span>
            </h2>
          </div>
          <div class="event-items">
            <ul class="event-item">
              <li class="dsec">
                <h2>Event 1</h2>
                <h3>
                  <span>첫 구매</span>고객님께<br><b>ooc 무료샘플 증정</b>
                </h3>
                <p>* 올리브 오일 클렌징 20ml</p>
                <a href="#none">구매하러 가기
                  <img src="images/sub_event/sub_event_box_btn.png" alt="btn">
                </a>
              </li>
              <li class="photo event1">
                <img src="images/sub_event/event_sample.png" alt="sample">
              </li>
            </ul>
            <hr>
            <ul class="event-item">
              <li class="dsec">
                <h2>Event 2</h2>
                <h3>
                  <span>신규가입</span> 고객님께<br> 
                  <b>할인 x 무료배송<br> 
                  쿠폰발급</b>
                </h3>
                <p>
                  * 2000원 할인쿠폰 & 무료배송 쿠폰
                </p>
                <a href="#none">회원가입 하기
                  <img src="images/sub_event/sub_event_box_btn.png" alt="btn">
                </a>
              </li>
              <li class="photo event2">
                <img src="images/sub_event/event_coupone.png" alt="sample">
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <!-- ! Footer -->
		<footer>
			<div w3-include-html="footer.html">
				 <script>includeHTML();</script>
			</div>
		</footer>
  </div>
  <!-- ! Gototop -->
  <a class="gototop" href="#">
    <img src="images/btn_top.png" alt="top">
  </a>
</body>
</html>
